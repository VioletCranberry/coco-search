  <rect x="16" y="16" width="928" height="2" fill="#e07840"/>

  <!-- Title: Coco[-S]earch -->
  <text x="24" y="60" font-family="'VT323', 'Courier New', monospace" font-size="42" fill="#e07840" letter-spacing="0.05">
