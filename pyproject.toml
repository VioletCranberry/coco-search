[project]
name = "cocosearch"
version = "0.1.0"
description = "Local-first semantic code search via MCP"
readme = "README.md"
authors = [
    { name = "VioletCranberry", email = "zh6an0w.fedor@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "cocoindex[embeddings]>=0.3.28",
    "mcp[cli]>=1.26.0",
    "pathspec>=1.0.3",
    "pgvector>=0.4.2",
    "psycopg[binary,pool]>=3.3.2",
    "pyyaml>=6.0.2",
    "rich>=13.0.0",
]

[build-system]
requires = ["uv_build>=0.8.13,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.14",
]
